<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button> </ion-back-button>
    </ion-buttons>
    <ion-title>
      Ionic Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="takePicture()">Take picture</ion-button>
  <img *ngIf="image" [src]="image" alt="image">
</ion-content>
